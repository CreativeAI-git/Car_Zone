<div class="row g-0 popup-main">
      <!-- LEFT -->
      <div class="col-xl-5 login-popup__left ct_custom_scroll p-5">
            <div>
                  <div class="login-popup__brand mb-4">
                        <img src="img/black-logo.png" class="main-logo" />
                  </div>

                  <h5 class="login-popup__title mb-3 ct_fs_32 text-center ct_font_cairo">
                        Create Account
                  </h5>
            </div>

            <div class="login-popup__roles">
                  <div class="">
                        <label class="mt-3 ct_fs_16 ct_fw_500 mb-2">
                              First Name
                        </label>
                        <input type="text" class="form-control" placeholder="Joe" aria-label="Username"
                              aria-describedby="basic-addon1" />
                  </div>
                  <div class="">
                        <label class="mt-3 ct_fs_16 ct_fw_500 mb-2"> Email </label>
                        <input type="text" class="form-control" placeholder="Enter Your email" aria-label="Username"
                              aria-describedby="basic-addon1" />
                  </div>
                  <div class="">
                        <label class="mt-3 ct_fs_16 ct_fw_500 mb-2">
                              Whatsapp Number
                        </label>
                        <input type="number" class="form-control" placeholder="Enter Your Whatsapp Number"
                              aria-label="Username" aria-describedby="basic-addon1" />

                        <div class="form-check ct_custom_check mt-3 d-flex gap-2 align-items-center">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                              <label for="flexCheckDefault">Also phone number </label>
                        </div>
                  </div>
                  <div class="">
                        <label class="mt-3 ct_fs_16 ct_fw_500 mb-2">
                              Phone Number
                        </label>
                        <input type="number" class="form-control" placeholder="Enter Your Pohne Number"
                              aria-label="Username" aria-describedby="basic-addon1" />
                  </div>
            </div>

            <button class="btn login-popup__btn mt-4" data-bs-toggle="modal" data-bs-target="#SignUpStepTwo">
                  Continue
            </button>

            <p class="ct_fs_16 ct_fw_500 mt-3 text-center">
                  Already have an account?
                  <a (click)="modal.openSignInModal()" class="ct_fs_16 ct_fw_600 ct_color_8f0c1f">
                        Sign In
                  </a>
            </p>

            <p class="text-center">or</p>
            <p class="text-center">Register with:</p>

            <div class="register-social-icon text-center">
                  <a>
                        <img src="img/icons/fb.png" />
                        Facebook
                  </a>

                  <a>
                        <img src="img/icons/google.png" />
                        Google
                  </a>
            </div>
      </div>

      <!-- RIGHT IMAGE -->
      <div class="col-lg-7 d-none d-xl-block login-popup__right position-relative">
            <img src="img/create-acc.jpg" />

            <div class="login-img-text">
                  <div>
                        <p class="ct_fs_28 ct_fw_500">
                              “Buying and managing cars on CarZone helped us connect with
                              serious sellers faster.”
                        </p>
                  </div>
                  <div class="d-flex justify-content-between">
                        <div>
                              <p class="ct_fs_20 ct_fw_400 fst_italic">
                                    AutoHaus Keller<br />Buyer · Basel
                              </p>
                        </div>

                        <div>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                        </div>
                  </div>
            </div>
      </div>
</div>
